<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion Chambre</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Application Gestion des chambres</h1>
    
    <div class="row">
        <div th:each="chambre : ${chambres}" class="col-md-4 my-1">
            <a th:href="@{|/infos-chambre/${chambre.num}|}" >
                <p th:text= "${chambre.description}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
