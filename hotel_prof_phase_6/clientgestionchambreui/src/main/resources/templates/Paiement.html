<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gestion Chambre</title>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


	<div class="container">

		<h1>Application Gestion des chambres</h1>

		<div class="row">
			<div class="col-md-4 mx-auto mt-5 text-center">

				<p th:text="${reservation.id}" class="font-weight-bold"></p>

				<p th:text="${reservation.numChambre}" class="font-weight-bold"></p>

				<p th:text="${reservation.dateReservation}"></p>

				<p th:text="${reservation.quantite}"></p>


				<!-- On passe l'id de la commande ET le montant de celle-ci afin que le contrôleur ait les informations nécessaires pour faire appel au microservice de paiement -->
				<p>
					<a th:href="@{|/payer-reservation/${reservation.numChambre}/${reservation.id}/${montant}|}"
						class="font-weight-bold">Payer ma reservation</a>
				</p>



			</div>

		</div>


		<script type="text/javascript"
			src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
